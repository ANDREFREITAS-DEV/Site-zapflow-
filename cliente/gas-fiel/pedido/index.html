<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhar Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #FEF9C3; font-family: 'Segoe UI', sans-serif; }
        .dashed-line { border-bottom: 2px dashed #D1D5DB; margin: 20px 0; }
        .paper-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(22, 163, 74, 0); } 100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); } }
        .status-pulse { animation: pulse-green 2s infinite; }
    </style>
</head>
<body class="min-h-screen p-4 flex justify-center items-start">

    <div id="loading" class="mt-20 text-center text-gray-600 font-bold animate-pulse">
        <i class="fas fa-circle-notch fa-spin text-3xl mb-3 text-orange-500"></i><br>Carregando status...
    </div>

    <div id="receipt-card" class="hidden bg-white w-full max-w-md rounded-xl paper-shadow overflow-hidden relative mb-10">
        
        <div id="status-bar" class="bg-gray-200 text-gray-600 p-5 text-center transition-all duration-500">
            <div id="status-icon-container" class="mb-2 text-3xl"></div>
            <h2 class="text-2xl font-black uppercase tracking-wider" id="status-text">...</h2>
            
            <div class="mt-2 flex justify-center items-center gap-2 text-[10px] opacity-70 font-mono">
                <i class="fas fa-sync-alt fa-spin" id="spin-icon"></i>
                <span id="last-update">Atualizado agora</span>
            </div>
        </div>

        <div class="p-6 bg-[#FEFAE0]">
            
            <div class="text-center mb-6">
                <p class="text-xs text-gray-500 font-bold uppercase tracking-widest mb-1" id="store-name">...</p>
                <h1 class="text-3xl font-black text-gray-800 mb-1">Pedido #<span id="order-code">--</span></h1>
                <p class="text-xs text-gray-400" id="order-date">--/--/-- --:--</p>
            </div>

            <div class="dashed-line"></div>

            <div class="mb-6">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Cliente</h3>
                <p class="font-bold text-gray-800 text-lg" id="client-name">...</p>
                <div id="delivery-box" class="mt-2 p-3 bg-white/60 rounded border border-yellow-200 hidden">
                    <p class="text-xs font-bold text-orange-600 mb-1"><i class="fas fa-motorcycle"></i> ENTREGA:</p>
                    <p class="text-sm text-gray-700 leading-tight" id="client-address">...</p>
                </div>
                <div id="pickup-box" class="hidden mt-2 p-3 bg-blue-50 rounded border border-blue-100">
                    <p class="text-xs font-bold text-blue-600"><i class="fas fa-store"></i> RETIRADA NO BALCÃO</p>
                </div>
            </div>

            <div class="mb-6">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Itens</h3>
                <div id="items-list" class="space-y-3"></div>
            </div>

            <div class="dashed-line"></div>

            <div class="space-y-1 text-right mb-6">
                <div class="flex justify-between text-gray-500 text-sm"><span>Subtotal</span><span id="val-sub">R$ 0,00</span></div>
                <div class="flex justify-between text-gray-500 text-sm"><span>Taxa Entrega</span><span id="val-fee">R$ 0,00</span></div>
                <div class="flex justify-between text-gray-900 text-xl font-black mt-2 pt-2 border-t border-dashed border-gray-300">
                    <span>TOTAL</span><span id="val-total">R$ 0,00</span>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm">
                <div>
                    <p class="text-[10px] font-bold text-gray-400 uppercase">Pagamento</p>
                    <p class="font-bold text-gray-800 uppercase text-sm" id="pay-method">...</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-gray-400 uppercase">Troco</p>
                    <p class="font-bold text-gray-800 text-sm" id="pay-change">-</p>
                </div>
            </div>

            <div class="mt-8 text-center space-y-3">
                <button onclick="voltarParaLoja()" class="block w-full py-4 bg-gray-900 text-white font-bold rounded-xl text-sm hover:bg-black transition shadow-lg transform active:scale-95">
                    <i class="fas fa-arrow-left mr-2"></i> Voltar ao Cardápio
                </button>
                <p class="text-[10px] text-gray-400">ZapFlow Tecnologia</p>
            </div>

        </div>
    </div>

    <script>
        // CONFIGURAÇÃO
        const SUPABASE_URL = 'https://axfyfeexmdkcmhgtqelc.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_gQPdtNGsVQWq6YUgz0Wgqw_GLrxVgxM'; 
        const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentStatus = '';

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if(!id) {
                document.getElementById('loading').innerHTML = "Link inválido ou incompleto.";
                return;
            }

            updateLastCheckTime();

            const { data: order, error } = await sbClient
                .from('pedidos')
                .select('*, estabelecimentos(nome_fantasia, telefone_whatsapp)')
                .eq('id', id)
                .single();

            if(error || !order) return;

            renderOrder(order);
        }

        function renderOrder(order) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('receipt-card').classList.remove('hidden');

            const statusDiv = document.getElementById('status-bar');
            const statusTxt = document.getElementById('status-text');
            const iconDiv = document.getElementById('status-icon-container');

            if(currentStatus !== '' && currentStatus !== order.status) {
                Toastify({ text: `Status atualizado: ${order.status}`, style: { background: "#3b82f6" } }).showToast();
            }
            currentStatus = order.status;

            statusTxt.innerText = order.status;
            
            if(order.status === 'Pendente') {
                statusDiv.className = "bg-yellow-400 text-yellow-900 p-6 text-center shadow-inner";
                iconDiv.innerHTML = '<i class="fas fa-clock fa-2x animate-pulse"></i>';
            } else if (order.status === 'Aceito' || order.status === 'Preparando') {
                statusDiv.className = "bg-blue-500 text-white p-6 text-center shadow-lg";
                iconDiv.innerHTML = '<i class="fas fa-fire-burner fa-2x"></i>';
            } else if (order.status === 'Saiu para Entrega') {
                statusDiv.className = "bg-orange-500 text-white p-6 text-center shadow-lg status-pulse";
                iconDiv.innerHTML = '<i class="fas fa-motorcycle fa-2x"></i>';
            } else if (order.status === 'Entregue') {
                statusDiv.className = "bg-green-600 text-white p-6 text-center shadow-lg";
                iconDiv.innerHTML = '<i class="fas fa-check-circle fa-2x"></i>';
            } else { 
                statusDiv.className = "bg-red-500 text-white p-6 text-center";
                iconDiv.innerHTML = '<i class="fas fa-times-circle fa-2x"></i>';
            }

            if(document.getElementById('order-code').innerText === '--') {
                document.getElementById('store-name').innerText = order.estabelecimentos.nome_fantasia;
                document.getElementById('order-code').innerText = order.codigo_pedido;
                document.getElementById('order-date').innerText = new Date(order.created_at).toLocaleString('pt-BR');
                document.getElementById('client-name').innerText = order.cliente.nome;

                if(order.endereco) {
                    document.getElementById('delivery-box').classList.remove('hidden');
                    document.getElementById('client-address').innerText = 
                        `${order.endereco.rua}, ${order.endereco.bairro} ${order.endereco.comp ? '- ' + order.endereco.comp : ''}`;
                } else {
                    document.getElementById('pickup-box').classList.remove('hidden');
                }

                const list = document.getElementById('items-list');
                list.innerHTML = '';
                order.itens.forEach(item => {
                    list.innerHTML += `
                    <div class="flex justify-between items-start border-b border-dashed border-gray-300 pb-2 last:border-0">
                        <div class="flex gap-3">
                            <div class="bg-white border border-gray-200 w-6 h-6 flex items-center justify-center rounded font-bold text-gray-600 text-xs shadow-sm">
                                ${item.quantidade}
                            </div>
                            <div class="text-sm text-gray-800 font-medium leading-tight max-w-[180px]">
                                ${item.nome}
                            </div>
                        </div>
                        <div class="text-sm font-bold text-gray-900">
                            R$ ${item.total.toFixed(2)}
                        </div>
                    </div>`;
                });

                document.getElementById('val-sub').innerText = `R$ ${order.pagamento.subtotal.toFixed(2)}`;
                document.getElementById('val-fee').innerText = `R$ ${order.pagamento.taxa_entrega.toFixed(2)}`;
                document.getElementById('val-total').innerText = `R$ ${order.pagamento.total.toFixed(2)}`;
                document.getElementById('pay-method').innerText = order.pagamento.metodo;
                document.getElementById('pay-change').innerText = order.pagamento.troco ? `Para R$ ${order.pagamento.troco}` : 'Não precisa';
            }
        }

        function updateLastCheckTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            document.getElementById('last-update').innerText = `Atualizado às ${timeStr}`;
        }

        // --- FUNÇÃO DE VOLTAR INTELIGENTE ---
        function voltarParaLoja() {
            // Pega a URL atual, separa pelo '/pedido' e pega só a primeira parte (a raiz da loja)
            // Ex: usezapflow.com.br/cliente/gas-fiel/pedido?id=123 -> vira usezapflow.com.br/cliente/gas-fiel
            const lojaUrl = window.location.href.split('/pedido')[0];
            window.location.href = lojaUrl;
        }

        init();
        setInterval(() => { init(); }, 30000); 
    </script>
</body>
</html>
