<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo do Pedido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilo Amarelo ByFood */
        body { background-color: #FEF9C3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .dashed-line { border-bottom: 2px dashed #D1D5DB; margin: 20px 0; }
        .paper-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
    </style>
</head>
<body class="min-h-screen p-4 flex justify-center items-start">

    <div id="loading" class="mt-20 text-center text-gray-600 font-bold animate-pulse">
        <i class="fas fa-spinner fa-spin text-2xl mb-2"></i><br>Buscando pedido...
    </div>

    <div id="receipt-card" class="hidden bg-white w-full max-w-md rounded-none sm:rounded-xl paper-shadow overflow-hidden relative">
        <div id="status-bar" class="bg-yellow-400 text-yellow-900 p-4 text-center">
            <h2 class="text-2xl font-black uppercase tracking-wider" id="status-text">PENDENTE</h2>
            <p class="text-xs font-bold opacity-80">Atualize a página para ver novidades</p>
        </div>

        <div class="p-6 bg-[#FEFAE0]"> <div class="text-center mb-6">
                <p class="text-sm text-gray-500 font-bold uppercase tracking-widest mb-1" id="store-name">LOJA</p>
                <h1 class="text-3xl font-black text-gray-800 mb-1">Pedido #<span id="order-code">--</span></h1>
                <p class="text-xs text-gray-400" id="order-date">--/--/-- --:--</p>
            </div>

            <div class="dashed-line"></div>

            <div class="mb-6">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Cliente</h3>
                <p class="font-bold text-gray-800 text-lg" id="client-name">...</p>
                <p class="text-gray-600 text-sm" id="client-phone">...</p>
                <div id="delivery-box" class="mt-2 p-3 bg-white/50 rounded border border-yellow-200 hidden">
                    <p class="text-xs font-bold text-orange-600 mb-1"><i class="fas fa-map-marker-alt"></i> ENTREGAR EM:</p>
                    <p class="text-sm text-gray-700 leading-tight" id="client-address">...</p>
                </div>
                <div id="pickup-box" class="hidden mt-2 p-3 bg-blue-50 rounded border border-blue-100">
                    <p class="text-xs font-bold text-blue-600"><i class="fas fa-shopping-bag"></i> RETIRADA NO BALCÃO</p>
                </div>
            </div>

            <div class="mb-6">
                <h3 class="text-xs font-bold text-gray-400 uppercase mb-3">Itens do Pedido</h3>
                <div id="items-list" class="space-y-3">
                    </div>
            </div>

            <div class="dashed-line"></div>

            <div class="space-y-1 text-right mb-6">
                <div class="flex justify-between text-gray-500 text-sm">
                    <span>Subtotal</span>
                    <span id="val-sub">R$ 0,00</span>
                </div>
                <div class="flex justify-between text-gray-500 text-sm">
                    <span>Taxa de Entrega</span>
                    <span id="val-fee">R$ 0,00</span>
                </div>
                <div class="flex justify-between text-gray-900 text-xl font-black mt-2 pt-2 border-t border-dashed border-gray-300">
                    <span>TOTAL</span>
                    <span id="val-total">R$ 0,00</span>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center">
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase">Pagamento</p>
                    <p class="font-bold text-gray-800 uppercase" id="pay-method">...</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-400 uppercase">Troco</p>
                    <p class="font-bold text-gray-800" id="pay-change">-</p>
                </div>
            </div>

            <div class="mt-8 text-center">
                <a href="index.html" class="inline-block px-6 py-3 bg-gray-900 text-white font-bold rounded-full text-sm hover:bg-black transition shadow-lg">
                    <i class="fas fa-arrow-left mr-2"></i> Fazer Novo Pedido
                </a>
            </div>

        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO (IGUAL AO INDEX) ---
        const SUPABASE_URL = 'https://axfyfeexmdkcmhgtqelc.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_gQPdtNGsVQWq6YUgz0Wgqw_GLrxVgxM'; 
        const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if(!id) {
                document.getElementById('loading').innerHTML = "Pedido não identificado.";
                return;
            }

            // JOIN para pegar o nome da loja na tabela estabelecimentos
            const { data: order, error } = await sbClient
                .from('pedidos')
                .select('*, estabelecimentos(nome_fantasia, telefone_whatsapp)')
                .eq('id', id)
                .single();

            if(error || !order) {
                document.getElementById('loading').innerHTML = "Pedido não encontrado.";
                console.error(error);
                return;
            }

            renderOrder(order);
        }

        function renderOrder(order) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('receipt-card').classList.remove('hidden');

            // Header
            document.getElementById('store-name').innerText = order.estabelecimentos.nome_fantasia;
            document.getElementById('order-code').innerText = order.codigo_pedido;
            
            const dataObj = new Date(order.created_at);
            document.getElementById('order-date').innerText = dataObj.toLocaleString('pt-BR');

            // Status (Cores dinâmicas)
            const statusDiv = document.getElementById('status-bar');
            const statusTxt = document.getElementById('status-text');
            statusTxt.innerText = order.status;

            if(order.status === 'Pendente') {
                statusDiv.className = "bg-yellow-400 text-yellow-900 p-4 text-center";
            } else if (order.status === 'Aceito' || order.status === 'Preparando') {
                statusDiv.className = "bg-blue-500 text-white p-4 text-center";
            } else if (order.status === 'Saiu para Entrega' || order.status === 'Entregue') {
                statusDiv.className = "bg-green-600 text-white p-4 text-center";
            } else { // Cancelado
                statusDiv.className = "bg-red-500 text-white p-4 text-center";
            }

            // Cliente
            document.getElementById('client-name').innerText = order.cliente.nome;
            document.getElementById('client-phone').innerText = order.cliente.telefone;

            if(order.endereco) {
                document.getElementById('delivery-box').classList.remove('hidden');
                document.getElementById('client-address').innerText = 
                    `${order.endereco.rua}, ${order.endereco.bairro} ${order.endereco.comp ? '- ' + order.endereco.comp : ''}`;
            } else {
                document.getElementById('pickup-box').classList.remove('hidden');
            }

            // Itens
            const list = document.getElementById('items-list');
            list.innerHTML = '';
            order.itens.forEach(item => {
                list.innerHTML += `
                <div class="flex justify-between items-start border-b border-gray-200 pb-2 last:border-0">
                    <div class="flex gap-3">
                        <div class="bg-white border border-gray-200 w-8 h-8 flex items-center justify-center rounded font-bold text-gray-600 text-xs shadow-sm">
                            ${item.quantidade}x
                        </div>
                        <div class="text-sm text-gray-800 font-medium">
                            ${item.nome}
                        </div>
                    </div>
                    <div class="text-sm font-bold text-gray-900">
                        R$ ${item.total.toFixed(2)}
                    </div>
                </div>`;
            });

            // Financeiro
            document.getElementById('val-sub').innerText = `R$ ${order.pagamento.subtotal.toFixed(2)}`;
            document.getElementById('val-fee').innerText = `R$ ${order.pagamento.taxa_entrega.toFixed(2)}`;
            document.getElementById('val-total').innerText = `R$ ${order.pagamento.total.toFixed(2)}`;

            // Pagamento
            document.getElementById('pay-method').innerText = order.pagamento.metodo;
            document.getElementById('pay-change').innerText = order.pagamento.troco ? `Para R$ ${order.pagamento.troco}` : 'Não precisa';
        }

        init();
    </script>
</body>
</html>
